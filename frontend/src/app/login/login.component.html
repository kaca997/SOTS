<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Sign In</mat-card-title>
      </mat-card-header>

      <form class="example-form"  [formGroup]="form" style="justify-self: right;">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" [formControl]="form.controls['username']">
            <br>
              <small id="username-empty" class="text-danger"  *ngIf="form.controls.username.touched && form.controls.username.errors?.required">
                This field can't be empty!</small>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" [formControl]="form.controls.password">
            <br>
            <small id="password-empty" class="text-danger"  *ngIf="form.controls.password.touched && form.controls.password.errors?.required">
            This field can't be empty!</small>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button class="btn-block" (click)="submit()">Sign-in</button>
      </form>
    </mat-card>
  
  </div>
